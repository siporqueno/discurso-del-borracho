<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Discurso del borracho</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>


<div th:fragment="navigationOne(activeTab)">
    <div class="row">
        <div class="col">
<!--            <nav class="navbar navbar-expand-lg navbar-light bg-light">-->
            <nav class="navbar navbar-expand navbar-light bg-light">
                <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
                <!-- After I commented the above row I saw the button logout on mobile device -->
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'About' ? 'active' : ''}" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'Speech' ? 'active' : ''}" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/tellme}">Speech</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link btn btn-success" th:href="@{/tellme}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="POST">
                            <input type="submit" class="btn btn-danger" value="Logout"/>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

    </div>
</div>
